global:
  scrape_interval: 10s

rule_files:
  - "alert.rules.yml"  # Prometheus usa este archivo para generar alertas

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]  # conexi√≥n con Alertmanager

scrape_configs:
  - job_name: 'flask_app'
    static_configs:
      - targets: ['app:5000']
